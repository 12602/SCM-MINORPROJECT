<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
  <section>
     <div class="container mt-5">
       <div class="row">
        <div class="col-md-8 offset-md-2">
        <div class="my-card">
      
                        
             <div  th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
              <h6 class="text-center" th:text="${session.message.content}"></h6>
              <th:block    th:text="${#session.removeAttribute('message')}">
              </th:block>
              
              </div>
        
          <h1 class="text-center">Register Here !!</h1>
         <form  enctype="multipart/form-data" th:object="${user}" th:action="@{/do_register}" method="post" >
     
            <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Your Name</label>
                   
                   <input
                   type="text" class="form-control "
                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :' '}"
                   id="name_field" aria-describedby="emailHelp"
                   placeholder="Enter Here"  required
                   th:value="${user.name}"
                   name="name"
                  >
                  <div class="invalid-feedback text-white "   th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
            </div>
            
             <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Your Email</label>
                   <input
                   type="email" class="form-control"
                   id="name_field" aria-describedby="emailHelp"
                   placeholder="Enter Email"  required
                    th:value="${user.email}"
                    name="email"
                  >
            </div>
            
            
             <div class="mb-3">
             <label for="password" class="form-label">Your Password</label>
                   <input
                   type="password" class="form-control"
                   id="password_field" aria-describedby="emailHelp"
                   placeholder="Enter password"  required
                       name="password"
                       >
            </div>
            
           
             
             <div class="form-group">
             <textarea  id="" cols="10" rows="4" placeholder="Enter Something about Yourself" th:text="${user.about}" class="form-control" name=about></textarea>
             </div>
             
               <!-- Image -->
            
            <div class="custom-file mt-3" >
             <input type="file" name="profileImage"/>
            </div>
             <div class="form-group form-check mt-3" >
              <input type="checkbox" name="agreement"
              class="form-check-input"
              id="agreement"
             
             
              />
               
              <label for="agreement">Accept Terms and Condtions</label>
             </div>
             <div class="container mt-3 text-center">
              <button class="btn bg-primary btn-block text-white  "  type="submit">Submit</button>
               <button class="btn btn-warning btn-block text-white  " type="reset">Reset</button>
             </div>
           
       
      
        </form>
        
       
       </div>
        </div>
       </div>
     </div>
  </section>
</body>
</html>
