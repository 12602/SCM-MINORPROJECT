
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
  <section>
  
        <div class="card mr-3 ml-3">
         <div class="card-body" th:if="${contact}">
         
          <div class="container text-center">
          
            <img src="" style="width:200px;height:200px" class="my_profile_picture" th:src="@{'/image/'+${contact.imageUrl} } " alt="profile photo display"></img>
          
           <h3 ><span th:text="${contact.name}"> </span> ( <span th:text="${contact.secondName}"></span>)</h3>
          
          
          
              <table class="table mt-5">
  
    <tr>
    <th scope="col">#id</th>
     <th scope="col">SCM<span th:text="${contact.cId}"></span></th>
      
    </tr>
 
  
    <tr>
     
       <th scope="col">Email</th>
     <th scope="col"><span th:text="${contact.email}"></span></th>
   
    </tr>
     <tr>
     
       <th scope="col">Phone</th>
     <th scope="col"><span th:text="${contact.phone}"></span></th>
   
    </tr>
     <tr>
     
       <th scope="col">Work</th>
     <th scope="col"><span th:text="${contact.work}"></span></th>
   
    </tr>
   
  </tbody>
</table>

  <div class="description"> <p th:text="${contact.description}"></p></div>

       
        <div class="row ">
               <!-- Processing update form -->
               <div class="col-md-6">
       <form th:action="@{'/user/update-contact/' +${contact.cId}}" class="mt-2" method="post">
       
        <button type="submit" class="btn btn-primary">Update</button>
       
       </form>
       </div>
        <div class="col-md-6 mt-2">
       <!-- If we use library then we don't want provide href link it will give error -->
       <a  class="btn btn-danger " th:onclick="|deletecontact(${contact.cId})|" >Delete</a> 
    </div>
    </div>  
          
    </div>
         
         </div>
        </div>
  </section>
</body>
</html>
