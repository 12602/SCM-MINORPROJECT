
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
  <section>
  
      
       <div class="card mr-4">
     <div class="card-body">
       <h1 class="text-center text-primary h1">Update Your Contact</h1>
       <div class="container mt-3">
       <div class="row">
       
        <div class="col-md-10">
        
         <form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-4">
         <!-- Hidden File for carrying id  -->
          <input type="hidden" th:value="${contact.cId}" name="cId" />
           <!-- First Name -->
           <div class="input-group">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-plus"></i>
              </div>
              
              </div>
              <input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter Name Here " required class="form-control" />
              
            </div>
         
           <!-- Second-Name -->
                    <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-user-alt"></i>
              </div>
              
              </div>
              <input th:value="${contact.secondName}" type="text" id="secondname" name="secondName" placeholder="Enter Nickname Here " class="form-control" />
              
            </div>
            <!-- Phone -->
            
                   <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-phone"></i>
              </div>
              
              </div>
              <input th:value="${contact.phone}" type="number" id="phone"  required min="10"  name="phone" placeholder="Enter Phone Number Here " class="form-control" />
              
            </div>
             <!-- Email -->
                    <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
              <i class="fa-regular fa-envelope fa-2x"></i>
              </div>
              
              </div>
              <input type="email" th:value="${contact.email}" id="firstname" name="email" placeholder="Enter Email Here " class="form-control"  required />
              
            </div>
            <!-- Work Field -->
            
             <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
              <i class="fa-regular fa-briefcase fa-2x"></i>
              </div>
              
              </div>
              <input type="text" id="work" name="work"th:value="${contact.work}" placeholder="Enter Your  Work Here " class="form-control" />
              
            </div>
            <!-- Contact Description -->
            <div class="form-group mt-3">
           
            
             <textarea name="description" th:text="${contact.description}"id="mytextarea" class="form-control" rows="7" placeholder="Enter Your Contact Description Here"></textarea>
            </div>
            
            <!-- Image -->
             <div class="container mt-3 text-center">  
             
             <img class="img-fluid my_profile_picture" style="width:250px;height:250px" th:src="@{'/image/'+${contact.imageUrl}}" alt="" />
             </div>
           
            <div class="custom-file mt-2 text-center" >
          
              <p class="mt-3 text-danger">Choose New Profile Picture</p>
                 <div class="ms-5">
             <input type="file" name="profileImage" class="mt-2 ms-5 text-center" style="color:blue">
            </div>
            </div>
             
             <div class="container text-center mt-5">
             
              <button class="btn btn-outline-primary">Update Your  Contact</button>
             </div>
             
            
         </form>
        
        </div>
       </div>
       
       
       </div>
       
      </div>
    </div>
      
      
      
  </section>
</body>
</html>
