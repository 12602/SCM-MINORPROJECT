
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
  <section class="mt-2 ml-2">
  
    
    <div class="card mr-4">
     <div class="card-body">
       <h1 class="text-center text-primary h1">Add New Contact</h1>
       <div class="container mt-3">
       <div class="row">
       
        <div class="col-md-10">
        
         <form action="" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-4">
         
         
           <!-- First Name -->
           <div class="input-group">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-plus"></i>
              </div>
              
              </div>
              <input type="text" id="firstname" name="name" placeholder="Enter Name Here " required class="form-control" />
              
            </div>
         
           <!-- Second-Name -->
                    <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-user-alt"></i>
              </div>
              
              </div>
              <input type="text" id="secondname" name="secondName" placeholder="Enter Nickname Here " class="form-control" />
              
            </div>
            <!-- Phone -->
            
                   <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
               <i class="fa fa-2x fa-phone"></i>
              </div>
              
              </div>
              <input type="number" id="phone"  required min="10"  name="phone" placeholder="Enter Phone Number Here " class="form-control" />
              
            </div>
             <!-- Email -->
                    <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
              <i class="fa-regular fa-envelope fa-2x"></i>
              </div>
              
              </div>
              <input type="email" id="firstname" name="email" placeholder="Enter Email Here " class="form-control"  required />
              
            </div>
            <!-- Work Field -->
            
             <div class="input-group mt-4">
            
              <div class="input-group-prepend">
              <div class="input-group-text ">
              <i class="fa-regular fa-briefcase fa-2x"></i>
              </div>
              
              </div>
              <input type="text" id="work" name="work" placeholder="Enter Your  Work Here " class="form-control" />
              
            </div>
            <!-- Contact Description -->
            <div class="form-group mt-3">
            
             <textarea name="description" id="mytextarea" class="form-control" rows="7" placeholder="Enter Your Contact Description Here"></textarea>
            </div>
            
            <!-- Image -->
            
            <div class="custom-file mt-3" >
             <input type="file" name="profileImage"/>
            </div>
             
             
             <div class="container text-center mt-3">
             
              <button class="btn btn-outline-primary">Add Contact</button>
             </div>
             
            
         </form>
        
        </div>
       </div>
       
       
       </div>
       
      </div>
    </div>
    
    
   
    
  </section>
  
    
    
</body>
</html>
