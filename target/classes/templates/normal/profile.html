
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
  <section>
  
  
  
  
         <div class="container">
         
         <div class="card text-center">
         
         <div class="card-body">
         
              <img  style="width:200px;height:200px" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl} } " alt="profile photo "></img>
              <h3 class="text-center text-primary" th:text="${user.name}"></h3>
              <table class="table mt-5">
  
    <tr>
    <th scope="col">#UserId</th>
     <th scope="col">SCM<span th:text="${user.id}"></span></th>
      
    </tr>
 
  
    <tr>
     
       <th scope="col">Email</th>
     <th scope="col"><span th:text="${user.email}"></span></th>
   
    </tr>
     <tr>
     
       <th scope="col">Role</th>
     <th scope="col"><span th:text="${user.role}"></span></th>
   
    </tr>
     <tr>
     
       <th scope="col">Account Active</th>
     <th scope="col"><span th:text="${user.enabled}"></span></th>
   
    </tr>
   <tr>
     
       <th scope="col">About You</th>
     <th scope="col"><span th:text="${user.about}"></span></th>
   
    </tr>
   
  </tbody>
</table>
        </div>
        </div>     
         </div>           
          
  </section>
</body>
</html>
